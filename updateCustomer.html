<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer Credit</title>
    <link rel="stylesheet" href="updateCustomer.css"> <!-- Link to CSS file -->
    <script src="updateCustomer.js" defer></script>
</head>
<body>
    <h1>Update Customer Credit</h1>
    
    <!-- Step 1: Fetch Customer by Email -->
    <form id="fetchCustomerForm">
        <label for="email">Customer Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Fetch Details</button>
    </form>

    <!-- Step 2: Update Customer Credit Form -->
    <form id="updateCreditForm" style="display:none;"> <!-- Hidden initially -->
        <label for="name">Name:</label>
        <input type="text" id="name" readonly>

        <label for="currentCredit">Current Credit:</label>
        <input type="number" id="currentCredit" readonly>

        <label for="newCredit">New Credit:</label>
        <input type="number" step="0.01" id="newCredit" required>

        <button type="submit">Update Credit</button>
    </form>
</body>
</html>
