<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        <div id="productDetailsList">
        </div>
        
    </div>

    <!-- Proceed to Payment Section -->
    <div class="proceed-container">
        <button id="proceedToPaymentBtn" class="btn">Proceed to Payment</button>
        <div id="paymentOptions" style="display: none;">
            <h3>Select Payment Method:</h3>
            <label><input type="radio" name="paymentMethod" value="debitCard"> Debit Card</label><br>
            <label><input type="radio" name="paymentMethod" value="gpay"> GPay</label><br>
            <label><input type="radio" name="paymentMethod" value="cod"> Cash on Delivery</label><br>
            <button id="confirmOrderBtn" class="btn">Confirm Order</button> <!-- Confirm Order Button -->
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
