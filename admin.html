<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="form-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter the email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter the password">
        <button type="button" onclick=validateAdmin()>Login</button>
        <p id="errorMessage" style="color:red;"></p>
    </form>
    <p id="errorMessage" style="color:red;"></p>
    
    </div>
    <script src="admin.js"></script>
    
    <!-- Include Firebase SDK -->

</body>
</html>
